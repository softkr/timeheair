name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Bump version
        id: bump
        run: |
          yarn version:patch
          VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Commit and push version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src-tauri/tauri.conf.json src-tauri/Cargo.toml package.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}"
          git push origin master

  release:
    needs: bump-version
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Pull latest changes
        run: git pull origin master

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || (matrix.platform == 'windows-latest' && 'x86_64-pc-windows-msvc') || 'x86_64-unknown-linux-gnu' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: yarn install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "타임헤어 v__VERSION__"
          releaseBody: |
            ## 타임헤어 __VERSION__ 릴리스

            ### 설치 방법
            - **Windows**: `.msi` 파일 다운로드 후 실행
            - **macOS**: `.dmg` 파일 다운로드 후 실행 (Apple Silicon 및 Intel 지원)
            - **Linux**: `.AppImage` 또는 `.deb` 파일 다운로드

            ### 주요 기능
            - 고객 관리 (회원 정보, 스탬프 적립)
            - 예약 관리 (실시간 좌석 현황)
            - 직원 관리
            - 매출 대시보드 및 통계
            - 자동 업데이트

            ### 자동 업데이트
            - 앱 시작 시 자동으로 업데이트 확인
            - 새 버전 발견 시 자동 다운로드 및 설치 가능
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
